<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple ScrollSpy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    /* Navbar */
    nav {
      position: sticky;
      top: 100px;
      width: 100%;
      background: #333;
      padding: 10px;
      z-index: 1000;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a.active {
      color: yellow;
      border-bottom: 2px solid yellow;
    }

    /* Sections */
    section {
      height: 100vh;
      padding: 60px 20px;
    }
    #home { background: lightcoral; }
    #about { background: lightseagreen; }
    #services { background: lightblue; }
    #contact { background: lightgoldenrodyellow; }
  </style>
</head>
<body>
<nav>
    <a href="#home" class="active">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</nav>

  <section id="home"><h1>Home</h1></section>
  <section id="about"><h1>About</h1></section>
  <section id="services"><h1>Services</h1></section>
  <section id="contact"><h1>Contact</h1></section>

  
  <script>
    const sections = document.querySelectorAll("section");
    const navLinks = document.querySelectorAll("nav a");

    window.addEventListener("scroll", () => {
      let current = "";
      sections.forEach(section => {
        const sectionTop = section.offsetTop - 70;
        if (pageYOffset >= sectionTop) {
          current = section.getAttribute("id");
        }
      });

      
      navLinks.forEach(link => {
        link.classList.remove("active");
        if (link.getAttribute("href") === "#" + current) {
          link.classList.add("active");
        }
      });
    });
  </script>

</body>
</html>
